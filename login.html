<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Floricultura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <a href="#main-content" class="skip-link">Pular para o conte√∫do</a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" aria-label="Menu principal">
        <div class="container">
            <a class="navbar-brand" href="index.html">Floricultura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrinho.html" aria-label="Abrir carrinho">Carrinho (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow login-card">
                    <div class="card-body p-4">
                        <div class="brand-top text-center mb-3">
                            <div class="logo">FL</div>
                            <h4>Floricultura</h4>
                        </div>
                        <h3 class="text-center mb-4">Acesse sua conta</h3>
                        
                        <form id="form-login" autocomplete="on">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="ex: admin@teste.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group has-toggle">
                                    <input type="password" class="form-control" id="senha" placeholder="ex: 123456" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password" aria-label="Mostrar senha">üëÅ</button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="lembrar">
                                <label class="form-check-label" for="lembrar">Manter-se conectado (Lembrar de mim)</label>
                            </div>

                            <div class="d-grid">
                                <button id="btnEntrar" type="submit" class="btn btn-primary btn-login">Entrar</button>
                            </div>
                            
                            <div class="divider my-3"><span>ou</span></div>
                            <div class="social-login d-flex gap-2 justify-content-center">
                                <button type="button" class="btn btn-outline-success"><img src="img/logos/google.png" alt="Google" width="18" style="margin-right:6px"> Entrar com Google</button>
                                <button type="button" class="btn btn-outline-primary"><img src="img/logos/facebook.png" alt="Facebook" width="18" style="margin-right:6px"> Entrar com Facebook</button>
                            </div>
                        </form>

                        <div id="mensagem-feedback" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 p-4 bg-light">
        <p>Floricultura ‚Äî Entre em contato conosco</p>
        <p><a href="docs.html">Documentos (PDF)</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
