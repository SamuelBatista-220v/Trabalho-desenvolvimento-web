</head>
<body>

    <a href="#main-content" class="skip-link">Pular para o conte√∫do</a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" aria-label="Menu principal">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/flores/tulipas.jpg" alt="Belas Flores" class="navbar-logo me-2">
                <span>Belas Flores</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrinho.html" aria-label="Abrir carrinho">Carrinho (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow login-card">
                    <div class="card-body p-4">
                        <div class="brand-top text-center mb-3">
                            <img src="img/flores/tulipas.jpg" alt="Belas Flores" class="logo-img">
                            <h4>Belas Flores</h4>
                        </div>
                        <h3 class="text-center mb-4">Criar nova conta</h3>
                        
                        <form id="form-cadastro">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group has-toggle">
                                    <input type="password" class="form-control" id="senha" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password" aria-label="Mostrar senha">üëÅ</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                                <div class="input-group has-toggle">
                                    <input type="password" class="form-control" id="confirmar-senha" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password" aria-label="Mostrar senha">üëÅ</button>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button id="btnCadastrar" type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>

                        <div id="mensagem-feedback" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5 p-4 bg-light">
        <p>Belas Flores - 2025</p>
        <p><a href="login.html">J√° tenho conta (Fazer Login)</a> </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
