<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Floricultura</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/carrinho.css">
</head>

<body>

    <a href="#main-content" class="skip-link">Pular para o conteúdo</a>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Floricultura</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="carrinho.html">
                            Carrinho (<span id="cart-count">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container mt-4">
        <h2 class="mb-3">Meu Carrinho</h2>
        <hr>

        <table class="table table-hover align-middle cart-table">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço Unit.</th>
                    <th>Quantidade</th>
                    <th>Subtotal</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="cart-total text-end mt-4">
            <h3 id="cart-total">Total: R$ 0,00</h3>
            <button class="btn btn-success btn-lg mt-2" data-bs-toggle="modal" data-bs-target="#checkoutModal">
                Finalizar Compra
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="checkoutModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content checkout-modal">

                    <div class="modal-header">
                        <h5 class="modal-title">Finalizar Compra</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div id="checkout-summary" class="small text-muted mb-2">Preparando resumo...</div>
                        <ul id="checkout-items" class="list-group mb-3"></ul>

                        <div class="d-flex justify-content-between total-box">
                            <strong>Total:</strong>
                            <span id="checkout-total" class="fs-5 fw-bold">R$ 0,00</span>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" id="checkout-confirm">Confirmar Pedido</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center mt-5 p-4 bg-light">
        <p>Floricultura [Nome da Loja] - 2025</p>
        <p><a href="contact.html">Ver mapa</a> | <a href="docs.html">Documentos</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
