<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial</title>
    <style>
        /* Reset básico e estilos do corpo */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        /* Container principal que imita a tabela 'shell' */
        .shell {
            width: 600px; /* Largura aumentada para melhor visualização */
            height: 350px;
            margin: 20px auto; /* Centraliza o container na página */
            border: 1px solid black;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho (Banner) */
        .banner {
            padding: 20px;
            border-bottom: 1px solid black;
        }

        /* Container para o conteúdo principal (navegação + conteúdo) */
        .main-content {
            display: flex;
            flex-grow: 1; /* Faz esta área ocupar o espaço restante */
        }

        /* Navegação (Menu Lateral) */
        .navigation {
            width: 150px;
            padding: 15px;
            border-right: 1px solid black;
        }

        .navigation ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navigation li {
            margin-bottom: 10px;
        }

        /* Área de Conteúdo Principal */
        .content {
            padding: 15px;
            flex-grow: 1; /* Ocupa o espaço restante na horizontal */
        }
    </style>
</head>

<body>
    <div class="shell">
        <header class="banner">Aqui pode colocar um banner, uma logo, etc</header>
        <div class="main-content">
            <nav class="navigation">
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </nav>
            <main class="content">
                <h2>Título do Conteúdo</h2>
                <p>Conteúdo será disponibilizado aqui.</p>
            </main>
        </div>
    </div>
</body>

</html>
